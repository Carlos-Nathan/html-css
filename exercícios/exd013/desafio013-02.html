<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table {
            border-collapse: collapse;
            font-family: Arial, Helvetica, sans-serif;
        }

        td {
            border: 1px solid black;
            padding: 10px;
        }

        td.gordo {
            text-align: center;
        }

        td.magro {
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="4" class="gordo">A</td>
            <td rowspan="4" class="magro">B</td>
        </tr>
        <tr>
            <td rowspan="4" class="magro">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>J</td>
            <td>L</td>
            <td>M</td>
        </tr>
        <tr>
            <td colspan="4" class="gordo">N</td>
        </tr>
    </table>
</body>
</html>
