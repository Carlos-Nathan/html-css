<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu própio servidor.</p>
    <video width="300" height="200" poster="imagens/logo-videoex.webp" controls autoplay loop>
        <source src="midias/meu-video.mp4" type="video/mp4">
        <source src="midias/Meu-Video.m4v" type="video/m4v">
        <source src="midias/Meu-Video.webm" type="video/webm">
        <source src="midias/meu-video.ogv" type="video/ogv">
        <p>Seu computador não tem compatibilidade com reprodução de videos</p>
    </video>
    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="300" height="200" src="https://www.youtube.com/embed/EkidNIiSWfA" title="Sonic vs Goku RAP BATTLE PART 2!" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <h1>Inserindo vídeos do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/75493500?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" width="300" height="200" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media; web-share" referrerpolicy="strict-origin-when-cross-origin" title="Ben 10 Omniverse Global Campaign Pt1"></iframe>
</body>
</html>
