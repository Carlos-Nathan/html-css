<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            color: rgb(0, 191, 255);
            text-decoration: none;
        }

        a:visited {
            color: rgb(8, 8, 202);
        }

        a:hover {
            color: lightblue;
            text-decoration: underline;
            font-weight: bold;
        }

        a:active {
            color: yellow;
            font-weight: bolder;
        }

        .especial::before {
            content: '⏩ ';
        }

        .especial::after {
            content: ' ⏪';
            color: lightgray;
            font-weight: normal;
        }

        .especial {
            background-color: skyblue;
            width: 212px;
        }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul type="disc">
        <li><a href="https://gustavoguanabara.github.io" target="_blank">Repositório Github</a></li>
        <li class="especial"><a href="https://youtube.com/cursoemvideo/" target="_blank">Canal do YouTube</a></li>
        <li class="especial"><a href="https://www.cursoemvideo.com" target="_blank">Site do Cursoemvideo</a></li>
    </ul>
</body>
</html>
